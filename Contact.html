<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300italic,100italic,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/normalize.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="css/quien-soy-style.css" media="screen" title="no title" charset="utf-8">
        <title>Contactame</title>
    </head>
    <body>
        <header class="head">
            <div class="logo">
                <h1 class="logo__h1">
                    <figure class="logo__figure">
                        <img src="img/logo.png" alt="" class="logo__image" />
                    </figure>
                </h1>
            </div>
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="QuienSoy.html" class="menu__link">
                            Quien soy?
                        </a>
                    </li>
                    <li class="menu__item">
                        <a href="skillJobs.html" class="menu__link">
                            Skills/Jobs
                        </a>
                    </li>
                    <li class="menu__item menu__item--sub-green">
                        <a href="Contact.html" class="menu__link menu__link--white">
                            Contactame
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="section section--green">
            <div class="center">
                <div class="section__text">
                    <h2 class="section__title">
                        Contactame
                    </h2>
                    <p class="section__paragraph">
                        Si tienes un proyecto en el
                        que te gustaria que participe,
                        si quieres colaboracion en algo
                        o si quieres hablar simplemente
                        no dudes en escribir.
                    </p>
                </div>
            </div>
        </section>
        <section class="section">
            <div class="center">
                <div class="form">
                    <p class="form__text">
                        Nombres*
                    </p>
                    <p class="form__text">
                        Apellidos*
                    </p>
                    <input type="textfield" name="name" value="" class="form__input form__input--inline">
                    <input type="textfield" name="name" value="" class="form__input form__input--inline">
                    <p class="form__text">
                        Email*
                    </p>
                    <input type="textfield" name="name" value="" class="form__input">
                    <p class="form__text">
                        Asunto*
                    </p>
                    <input type="textfield" name="name" value="" class="form__input">
                    <p class="form__text">
                        Mensaje*
                    </p>
                    <textarea name="name" rows="8" cols="40" class="form__input"></textarea>
                    <input type="button" name="name" value="Enviar" class="form__button">
                </div>
            </div>
        </section>
        <footer class="foot">
            <div class="social-media">
                <div class="social-media__icon">
                    <figure class="icon__figure">
                        <img src="img/facebook.png" alt="" class="icon__image"/>
                    </figure>
                </div>
                <div class="social-media__icon">
                    <figure class="icon__figure">
                        <img src="img/twitter.png" alt="" class="icon__image"/>
                    </figure>
                </div>
                <div class="social-media__icon">
                    <figure class="icon__figure">
                        <img src="img/linkedin.png" alt="" class="icon__image"/>
                    </figure>
                </div>
            </div>
        </footer>
    </body>
</html>
